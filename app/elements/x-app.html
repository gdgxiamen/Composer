<!--
Left Nav + List + Detail
 -->
<dom-module id="x-app">
  <!-- polyfill -->
  <script src="../bower_components/midi/inc/shim/Base64.js" type="text/javascript"></script>
  <script src="../bower_components/midi/inc/shim/Base64binary.js" type="text/javascript"></script>
  <script src="../bower_components/midi/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
  <!-- midi.js package -->
  <script src="../bower_components/midi/js/midi/audioDetect.js" type="text/javascript"></script>
  <script src="../bower_components/midi/js/midi/gm.js" type="text/javascript"></script>
  <script src="../bower_components/midi/js/midi/loader.js" type="text/javascript"></script>
  <script src="../bower_components/midi/js/midi/plugin.audiotag.js" type="text/javascript"></script>
  <script src="../bower_components/midi/js/midi/plugin.webaudio.js" type="text/javascript"></script>
  <script src="../bower_components/midi/js/midi/plugin.webmidi.js" type="text/javascript"></script>
  <!-- utils -->
  <script src="../bower_components/midi/js/util/dom_request_xhr.js" type="text/javascript"></script>
  <script src="../bower_components/midi/js/util/dom_request_script.js" type="text/javascript"></script>


  <style>
    :host {
      display: block;
    }

    .nav {
      border-right: 1px solid #ccc;
    }

    .list-panel {
      background-color: #fafafa;
    }

    .list-panel {
      --paper-header-panel-standard-container: {
        border-right: 1px solid #ccc;
      };
    }

    paper-toolbar {
      background-color: #42A5F5;
    }

    .list {
      padding: 0;
    }

    .list paper-item {
      height: 80px;
      border-bottom: 1px solid #dedede;
      background-color: #fafafa;
    }

    .main-drawer-panel:not([narrow]) [list-toggle] {
      display: none;
    }

    .content {
      height: 3000px;
    }
  </style>

  <template>
    <iron-localstorage name="composer-storage"
      value="{{data}}"
      on-iron-localstorage-load="displayData"
      on-iron-localstorage-load-empty="initializeDefaultData"
    ></iron-localstorage>

    <paper-drawer-panel id="navDrawerPanel" responsive-width="1280px">

      <div class="nav" drawer>
        <!-- Nav Content -->
      </div>

      <paper-drawer-panel id="mainDrawerPanel" class="main-drawer-panel" main responsive-width="600px"
          drawer-width="[[_computeListWidth(_isMobile)]]" drawer-toggle-attribute="list-toggle"
          narrow="{{_isMobile}}">

        <paper-header-panel class="list-panel" drawer>

          <!-- List Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          </paper-toolbar>

          <!-- List -->
          <paper-menu class="list" on-iron-activate="_listTap">
            <template is="dom-repeat" items="{{data.songs}}" as="song">
              <paper-item>[[song.title]]</paper-item>
            </template>
          </paper-menu>

        </paper-header-panel>

        <paper-header-panel class="content-panel" main>

          <!-- Main Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="arrow-back" list-toggle></paper-icon-button>
          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <composer-keyboard></composer-keyboard>

          </div>

        </paper-header-panel>

      </paper-drawer-panel>

    </paper-drawer-panel>

  </template>
