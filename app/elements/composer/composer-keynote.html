<dom-module id="composer-keynote">
  <template>
    <style>
      :host {
        display: inline;
        margin: 0;
        padding: 0;
      }
      .keynote {
      	margin: 0;
      	padding: 0;
  	  	width: 50px;
  	  	height: 100px;
  	  	border: 1px red solid;
  	  }

    </style>
    <div class="keynote" style="display: inline-block;" on-click="playNote"></div>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'composer-keynote',
        properties: {
        	note: {
        		type: Number
        	}
        },
        playNote: function () {
        	var delay = 0;
        	var velocity = 127;

        	MIDI.setVolume(0, 127);
        	MIDI.noteOn(0, this.note, velocity, delay);
        	MIDI.noteOff(0, this.note, delay+0.75);
        }
      });
    })();
  </script>

</dom-module>
